# Platonus Test System - Nginx Configuration with SSL
# Файл: /etc/nginx/sites-available/platonus
# Используется для Cloudflare Origin Certificate или Let's Encrypt

# Upstream для API сервера
upstream platonus_api {
    server localhost:5000;
    keepalive 64;
}

# HTTP - редирект на HTTPS
server {
    listen 80;
    server_name oxxooy.online www.oxxooy.online 34.88.233.59 _;
    
    # Редирект на HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS - основной сервер
server {
    listen 443 ssl http2;
    server_name oxxooy.online www.oxxooy.online 34.88.233.59 _;

    # SSL сертификаты
    # Для Cloudflare Origin Certificate:
    ssl_certificate /etc/nginx/ssl/oxxooy.online/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/oxxooy.online/key.pem;
    
    # Для Let's Encrypt (раскомментируйте если используете Let's Encrypt):
    # ssl_certificate /etc/letsencrypt/live/oxxooy.online/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/oxxooy.online/privkey.pem;

    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Логи
    access_log /var/log/nginx/platonus_access.log;
    error_log /var/log/nginx/platonus_error.log;

    # Максимальный размер загружаемых файлов (50MB)
    client_max_body_size 50M;
    
    # Таймауты для больших файлов
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Статические файлы клиента
    location / {
        root /var/www/platonus/client;
        try_files $uri $uri/ /index.html;
        index index.html;
        
        # Кеширование статики
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # Без кеширования для HTML
        location ~* \.(html)$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # API проксирование
    location /api {
        proxy_pass http://platonus_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Увеличиваем буферы для больших запросов
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Загруженные файлы (изображения)
    location /uploads {
        alias /var/www/platonus/server/uploads;
        expires 1y;
        add_header Cache-Control "public" always;
        add_header Access-Control-Allow-Origin * always;
        
        # Разрешаем доступ ко всем типам файлов
        try_files $uri =404;
        
        # Логирование для отладки
        access_log on;
    }

    # Безопасность заголовков
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}

