# Platonus Test System - Nginx Configuration
# Файл: /etc/nginx/sites-available/platonus
# IP сервера: 34.88.233.59
# Университетский прокси: 192.168.1.101:3128

# Upstream для API сервера (Node.js на порту 5000)
upstream platonus_api {
    server 127.0.0.1:5000;
    keepalive 64;
}

server {
    listen 80;
    server_name 34.88.233.59 _;

    # Логи
    access_log /var/log/nginx/platonus_access.log;
    error_log /var/log/nginx/platonus_error.log;

    # Максимальный размер загружаемых файлов (50MB)
    client_max_body_size 50M;
    
    # Таймауты для больших файлов и медленных соединений через прокси
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;
    
    # Буферы для больших ответов
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # ===== CORS для работы через университетский прокси =====
    # Разрешаем запросы с любых источников (localhost, университет через прокси)
    
    # Обработка preflight OPTIONS запросов глобально
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
    }

    # Статические файлы клиента (React production build)
    location / {
        root /var/www/platonus/client;
        try_files $uri $uri/ /index.html;
        index index.html;
        
        # CORS для статики
        add_header 'Access-Control-Allow-Origin' '*' always;
        
        # Кеширование статики
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header 'Access-Control-Allow-Origin' '*' always;
            access_log off;
        }
        
        # Без кеширования для HTML
        location ~* \.(html)$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header 'Access-Control-Allow-Origin' '*' always;
        }
    }

    # API проксирование к Node.js серверу
    location /api {
        # CORS заголовки для API
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        
        # Проксирование на Node.js сервер (localhost:5000)
        proxy_pass http://platonus_api;
        proxy_http_version 1.1;
        
        # WebSocket поддержка
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Заголовки для правильной работы через прокси
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Для работы через корпоративный прокси
        proxy_set_header Via $proxy_add_x_forwarded_for;
        
        proxy_cache_bypass $http_upgrade;
        
        # Отключаем буферизацию для быстрого ответа
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Загруженные файлы (изображения)
    location /uploads {
        alias /var/www/platonus/server/uploads;
        expires 1y;
        
        # CORS для изображений
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header Cache-Control "public";
        
        # Разрешаем доступ к файлам
        location ~* \.(png|jpg|jpeg|gif|svg|pdf|wmf|emf|webp)$ {
            add_header 'Access-Control-Allow-Origin' '*' always;
        }
    }

    # Безопасность заголовков
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
